
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body {
        background-color: #4260
    }
    input {
        width: 100%;
        padding:12px 20px;
        margin: 8px 0px;
        box-sizing: border-box;
        }
    input::placeholder {
        color: #45230f;
    }
    .submit{
        background-color:#955f31 ;
    }
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color:#204d48 ;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0,0.75);
    }
    .item-row{
        background-color: #233237;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0,0.75);
    }
    .btn-danger{
        background-color: #3b5553;
        border-color: #9ca18d;
    }

</style>
<div class="center-column">
    <h2>To do List</h2>
    <form method = "POST" action="/">
        {% csrf_token%}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="create Task">
    </form>
    {%for task in tasks %}
    <div>
        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id  %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id  %}">Delete</a>

        {% if task.complete == True%}
        <strike> {{task}} </strike>
        {% else %}
        <span>{{task}} </span>
        {% endif %}
        <p>{{task}}</p>
        
    </div>
    {% endfor%}
</div>
